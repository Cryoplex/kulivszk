<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../../favicon.ico">

    <title>Space Survival v0.0.0</title>

    <link type="text/css" rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <ul>
            <!-- Tabs -->
	          <li><a href="#" onclick="mainWindow('shipSelector')">Editar Nave</a></li>
            <li><a href="#" onclick="mainWindow('test')">Test</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron game">
      <div class="stars2">
      <div class="stars3">
        <div class="container">



          <div id="shipSelector">
            <input type="button" class="btn btn-default" onclick="generateRandomShip()" value="Aleatorio"><output id="game_value"></output>

            <br><br>
            Decoración de la nave:<br>
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 1; drawShip()" value="1">
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 2; drawShip()" value="2">
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 3; drawShip()" value="3">
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 4; drawShip()" value="4">
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 5; drawShip()" value="5">
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 6; drawShip()" value="6">
            <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 7; drawShip()" value="7">
            <br><br>

            Motor:<br>
            <input type="button" class="btn btn-default" onclick="game.myShip.fireColor = 1; drawShip()" value="1">
            <input type="button" class="btn btn-default" onclick="game.myShip.fireColor = 2; drawShip()" value="2">
            <input type="button" class="btn btn-default" onclick="game.myShip.fireColor = 3; drawShip()" value="3">
            <br><br>

            Color:<br>
            <input type="number" min="0" max="360" class="btn btn-default" onchange="game.myShip.hueChange = parseInt(this.value); drawShip()">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 0; drawShip()" value="Rojo">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 30; drawShip()" value="Naranja">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 60; drawShip()" value="Amarillo">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 90; drawShip()" value="Lima">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 120; drawShip()" value="Verde">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 150; drawShip()" value="Jade">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 180; drawShip()" value="Celeste">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 210; drawShip()" value="Azul">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 240; drawShip()" value="Azul Marino">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 270; drawShip()" value="Púrpura">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 300; drawShip()" value="Rosa">
            <input type="button" class="btn btn-default" onclick="game.myShip.hueChange = 330; drawShip()" value="Fucsia">
          </div>

        </div>
      </div>
      </div>
    </div>

    <div class="container">
      <footer>
        <p>&copy; 2016 Arch Lemon Studios</p>
      </footer>
    </div>
    <script src="../common.js"></script>
  	<script src="../jquery-2.1.4.min.js"></script>
  	<script src="../jquery-ui.min.js"></script>
  	<script src="script.js"></script>
  </body>
</html>
