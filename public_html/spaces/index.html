<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../../favicon.ico">

    <title>Space Survival v0.0.0</title>

    <link type="text/css" rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <ul>
            <!-- Tabs -->
	          <li><a href="#">Game</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron game">
      <div class="stars2">
      <div class="stars3">
        <div class="container">
          <input type="button" class="btn btn-default" onclick="generateRandomShip()" value="Cambiar nave"><output id="game_value"></output>

          <br><br>
          Decoración de la nave:<br>
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 1; drawShip()" value="Gris">
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 2; drawShip()" value="Un Color">
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 3; drawShip()" value="Negra">
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 4; drawShip()" value="Color Oscuro (Sin franjas)">
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 5; drawShip()" value="Color Claro">
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 6; drawShip()" value="Un Color Oscuro">
          <input type="button" class="btn btn-default" onclick="game.myShip.shipColor = 7; drawShip()" value="Dos Colores">
          <br><br>

          Motor:<br>
          <input type="button" class="btn btn-default" onclick="game.myShip.fireColor = 1; drawShip()" value="Nuclear">
          <input type="button" class="btn btn-default" onclick="game.myShip.fireColor = 2; drawShip()" value="Queroseno">
          <input type="button" class="btn btn-default" onclick="game.myShip.fireColor = 3; drawShip()" value="Iónico">
          <br><br>

          Color:<br>
          <input type="number" min="0" max="36" class="btn btn-default" onchange="game.myShip.hueChange = parseInt(this.value) * 10; drawShip()">
        </div>
      </div>
      </div>
    </div>

    <div class="container">
      <footer>
        <p>&copy; 2016 Arch Lemon Studios</p>
      </footer>
    </div>
    <script src="../common.js"></script>
  	<script src="../jquery-2.1.4.min.js"></script>
  	<script src="../jquery-ui.min.js"></script>
  	<script src="script.js"></script>
  </body>
</html>
