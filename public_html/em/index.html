<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Game</title>

    <link type="text/css" rel="stylesheet" href="../bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div id="wrapper">
    <div class="loader" id="loader">
      <div style="position: fixed; bottom: 64px; right: 64px; display: inline-block; color: red" id="loading">Loading...</div>
    </div>
    <div class="gaem" id="gaem">
    </div>
    <div class="gaem" id="gaem_overlay"></div>

    <div style="width: 90vw; margin-left: 5vw;" id="display_holder">
      <span id="money_display">0</span>
      <span id="date_display"></span>
      <span id="time_display"></span>

      <br>
      <citymap id="cMap"></citymap>
    </div>

    <div id="sleeper"></div>

    <div id="notice_closer" class="notice" style="z-index: 99998" onclick="closeNotice()"></div>
    <div id="notice" class="notice_message">
      <h3 id="notice_header"></h3>
      <p id="notice_msg"></p>
    </div>

    <div class="debuttons">
      Godmode options<br>
      <input type="button" onclick="addPerson()" value="Add NPC"><br>
      <input type="button" onclick="expandCity(city)" value="Expand City Limits"><br>
      <input type="button" onclick="redrawInside()" value="Reset Inside of This Building"><br>
      <input type="button" onclick="resetGame()" value="Reset Game"><br>

      <div id="debug_interns"></div>
      <div id="debug_warehouse"></div>
    </div>

    <div id="info"></div>


    <div id="playerOutline"></div>

    <script src="../common.js"></script>
  	<script src="../jquery-2.1.4.min.js"></script>
  	<script src="../jquery-ui.min.js"></script>
    <script src="iso.js"></script>
  	<script src="script.js"></script>
    <script src="speech.js"></script>
  </div>
  </body>
</html>
