<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../../favicon.ico">

    <title>Game</title>

    <link type="text/css" rel="stylesheet" href="../bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <div class="game" id="game">
      <div id="gameOptions">
        <span style="width: 50%" onclick="showWindow('myDeck')">Ver mi baraja</span>
      </div>
      <div id="deckSelection">
        No tienes ninguna baraja. Para empezar, te daré una baraja de principiante.
        <input type="button" onclick="generateRandomDeck()" value="Obtener baraja de principiante">
      </div>
      <div id="myDeck"></div>
      <div id="myCollection"></div>
    </div>

    <div class="container">
      <footer style="position: fixed; bottom: 0px; left: 0px">
        <p>&copy; 2016 Arch Lemon Studios | <span onclick="showChangeLog()">Ver cambios en la versión</span></p>
      </footer>
    </div>
    <script src="../common.js"></script>
  	<script src="../jquery-2.1.4.min.js"></script>
  	<script src="../jquery-ui.min.js"></script>
  	<script src="script.js"></script>
  </body>
</html>
